<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./options.css">
    </head>

    <body>
        <!-- Tabs -->
        <input class="tab" type="radio" value="options" name="selected" id="tab-options" checked>
        <label class="tab" for="tab-options">Options</label>
        <input class="tab" type="radio" value="dials" name="selected" id="tab-dials">
        <label class="tab" for="tab-dials">Dials</label>

        <!-- Tab content -->
        <form id="tab-options-content" class="tab-content">
            <fieldset>

                <button type="button" id="generateThumbnailButton" disabled>Use snapshot of current tab as thumbnail</button>

                <legend>Actions</legend>
            </fieldset>
            <fieldset>

                <label for="folderSelect">Select Folder</label>
                <select size="8" id="folderSelect"></select>

                <label for="columnCount">Number of columns</label>
                <select id="columnCount">
                    <option>Auto</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>

                <label for="background">
                    Background
                    (use <a id="optionLink" href="#">option page</a> if color or file picker don't work)
                </label>
                <fieldset id="background">

                    <div class="color-wrapper">
                        <input type="color" id="backgroundColor"></input>
                        <label for="backgroundColor">
                            <span class="color-picker" id="backgroundColorPicker"></span>
                            <span class="label">Color</span>
                        </label>
                    </div>

                    <label for="backgroundImageURL">Image URL</label>
                    <input type="text" id="backgroundImageURL"></input>
                    <input type="file" id="backgroundImageChooser"></input>

                    <label for="size">Size</label>
                    <fieldset id="size">

                        <div class="box-wrapper">
                            <input type="radio" name="backgroundSize" id="backgroundSizeAuto" value="auto">
                            <label for="backgroundSizeAuto">Use original size</label>
                        </div>

                        <div class="box-wrapper">
                            <input type="radio" name="backgroundSize" id="backgroundSizeContain" value="contain">
                            <label for="backgroundSizeContain">Scale image to be as big as possible while staying completely visible</label>
                        </div>

                        <div class="box-wrapper">
                            <input type="radio" name="backgroundSize" id="backgroundSizeCover" value="cover">
                            <label for="backgroundSizeCover">Scale image to cover the whole background</label>
                        </div>

                    </fieldset>

                </fieldset>

                <label for="customCSS" >Custom CSS (complementing the default one)</label>
                <textarea id="customCSS"></textarea>

                <legend>Options</legend>
            </fieldset>
        </form>

        <div id="tab-dials-content" class="tab-content">

        </div>

        <script src="../browser-polyfill.js"></script>
        <script src="./options.js"></script>
    </body>

</html>
